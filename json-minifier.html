<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Json minifier | Aleksandr Shatalov</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono" rel="stylesheet" />
    <link href="styles/common.css" rel="stylesheet" />
</head>

<body>
    <div class="height-fit-content">
        <div class="container-content display-flex-wrap container-center-horizontally align-items-center"
            style="margin-top: 12px;">
            <a class="menu-link" href="index.html">Home</a>
            <a class="menu-link-active" href="json-minifier.html">JSON Minifier</a>
            <a class="menu-link" href="old-tools.html">Old tools</a>
        </div>

        <div class="container-content height-fit-content" style="margin-top: 64px;">
            <div class="container-center-horizontally">
                <h1>Hi, I'm <span class="text-secondary">JSON minifier</span></h1>
            </div>
        </div>
    </div>

    <div class="container-content-wide" style="margin-top: 64px;">
        <h3>JSON Minifier</h3>
        <div class="display-flex-wrap" style="margin-top: 12px; column-gap: 12px; row-gap: 12px">
            <div class="json-minifier-container-textarea">
                <label class="display-block" for="json-minifier-in">Source JSON</label>
                <textarea class="display-block width-100 json-minifier-textarea" id="json-minifier-in"
                    style="margin-top: 8px"></textarea>
            </div>
            <div class="json-minifier-container-textarea">
                <label class="display-block" for="json-minifier-out">Minified JSON</label>
                <textarea class="display-block width-100 json-minifier-textarea" id="json-minifier-out" readonly
                    style="margin-top: 8px"></textarea>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="scripts/json-minifier.js"></script>
